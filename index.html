<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --accent-color: #2e8b57; /* Sea Green */
            --highlight-color: #7fffd4; /* Aquamarine */
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --star-color: gold;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(46, 139, 87, 0.05) 0%, rgba(13, 17, 23, 0) 70%);
            pointer-events: none;
            z-index: -1;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            gap: 2em;
            margin-top: 2em;
            position: relative;
            z-index: 1;
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
        }

        .container {
            background-color: var(--container-bg);
            padding: 2.5em;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 650px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .leaderboard-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--container-bg);
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            margin-left: auto;
        }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                gap: 1em;
            }
            .leaderboard-container {
                margin: 0;
                margin-top: 1em;
            }
        }

        h1 {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        h2 {
            color: var(--highlight-color);
            margin-bottom: 1em;
        }

        button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: 1px solid var(--accent-color);
            padding: 0.8em 2em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 1.5em;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            background-color: var(--highlight-color);
            color: var(--bg-color);
            border-color: var(--highlight-color);
            box-shadow: 0 0 10px var(--highlight-color);
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #4a4a4a;
            border-color: #4a4a4a;
            cursor: not-allowed;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 1.5em;
        }

        .option {
            background-color: var(--border-color);
            color: var(--text-color);
            padding: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: left;
            border: 1px solid transparent;
        }

        .option:hover {
            background-color: #21262d;
            border-color: var(--highlight-color);
            transform: translateY(-2px);
        }

        #timer-bar-container {
            width: 100%;
            background-color: var(--border-color);
            border-radius: 4px;
            margin-bottom: 1.5em;
            height: 10px;
        }

        #timer-bar {
            height: 10px;
            background-color: var(--highlight-color);
            width: 100%;
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        #leaderboard {
            list-style-type: none;
            padding: 0;
            margin-top: 1em;
        }

        #leaderboard li {
            background-color: #1e252d;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid var(--accent-color);
        }

        .leaderboard-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .leaderboard-score {
            text-align: right;
            font-size: 0.9em;
        }

        .rating {
            font-size: 1.2em;
            color: var(--star-color);
            letter-spacing: -2px;
        }

        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--container-bg);
            color: var(--text-color);
            border-radius: 4px;
        }

        #download-csv {
            margin-top: 1em;
            background-color: #3887c9;
            border-color: #3887c9;
        }
        
        #download-csv:hover:not(:disabled) {
            background-color: #559dd7;
            border-color: #559dd7;
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            background-color: #0d1117;
            padding: 10px 0;
            white-space: nowrap;
            box-shadow: inset 0 0 10px #000;
            border-top: 1px solid var(--border-color);
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
        }
        .marquee-text {
            display: inline-block;
            animation: marquee 20s linear infinite;
            font-size: 1.2em;
            color: var(--highlight-color);
            text-shadow: 0 0 5px var(--highlight-color);
        }
        @keyframes marquee {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>

            const name = nameInput.value.trim();
            const employeeId = employeeIdInput.value.trim();
            const division = divisionInput.value.trim();

            if (name && employeeId && division) {
                currentUser = { name, employeeId, division };
                return true;
            } else {
                alert('Please fill out all registration details.');
                return false;
            }
        }

        function startQuiz() {
            registrationPage.style.display = 'none';
            questionScreen.style.display = 'block';
            
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            quizQuestions = shuffled.slice(0, 5);
            
            currentQuestionIndex = 0;
            userAnswers = [];
            startTime = new Date();
            
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                endQuiz();
                return;
            }
            
            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            optionsEl.innerHTML = '';
            
            currentQuestion.options.forEach(option => {
                const optionEl = document.createElement('div');
                optionEl.textContent = option;
                optionEl.classList.add('option');
                optionEl.addEventListener('click', () => selectAnswer(option));
                optionsEl.appendChild(optionEl);
            });
            
            startTimer();
        }

        function startTimer() {
            let timeLeft = TIME_PER_QUESTION;
            timerBar.style.width = '100%';
            
            timer = setInterval(() => {
                timeLeft--;
                const percentage = (timeLeft / TIME_PER_QUESTION) * 100;
                timerBar.style.width = percentage + '%';
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(null); 
                }
            }, 1000);
        }

        function selectAnswer(answer) {
            clearInterval(timer);
            userAnswers.push({
                question: quizQuestions[currentQuestionIndex].question,
                selected: answer,
                correct: quizQuestions[currentQuestionIndex].answer,
                isCorrect: answer === quizQuestions[currentQuestionIndex].answer
            });
            
            currentQuestionIndex++;
            showQuestion();
        }

        function endQuiz() {
            questionScreen.style.display = 'none';
            endScreen.style.display = 'block';
            
            const endTime = new Date();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
            const score = userAnswers.filter(a => a.isCorrect).length;
            
            scoreDetails.innerHTML = `
                <p>Your Score: <strong>${score} out of ${quizQuestions.length}</strong></p>
                <p>Time Taken: <strong>${timeTaken} seconds</strong></p>
            `;
            
            // Store and update leaderboard
            if (currentUser) {
                let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
                const existingIndex = leaderboard.findIndex(user => user.employeeId === currentUser.employeeId);
                const newScore = {
                    ...currentUser,
                    score,
                    timeTaken: parseFloat(timeTaken),
                    date: new Date().toISOString()
                };

                if (existingIndex > -1) {
                    // Update if new score is better
                    if (newScore.score > leaderboard[existingIndex].score ||
                        (newScore.score === leaderboard[existingIndex].score && newScore.timeTaken < leaderboard[existingIndex].timeTaken)) {
                        leaderboard[existingIndex] = newScore;
                    }
                } else {
                    leaderboard.push(newScore);
                }

                leaderboard.sort((a, b) => b.score - a.score || a.timeTaken - b.timeTaken);
                leaderboard = leaderboard.slice(0, 5);
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                
                updateLeaderboard(leaderboard);
            }
        }

        function updateLeaderboard(leaderboard) {
            leaderboardEl.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                
                const stars = ''.repeat(entry.score) + ''.repeat(5 - entry.score);

                li.innerHTML = `
                    <div class="leaderboard-info">
                        <span><strong>${index + 1}. ${entry.name}</strong> (${entry.division})</span>
                        <span class="rating">${stars}</span>
                    </div>
                    <div class="leaderboard-score">
                        <span>Score: ${entry.score} | Time: ${entry.timeTaken}s</span>
                    </div>
                `;
                leaderboardEl.appendChild(li);
            });
        }

        function downloadLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const header = "Name,EmployeeID,Division,Score,TimeTaken(s),Date\n";
            const csv = leaderboard.map(user => 
                `${user.name},${user.employeeId},${user.division},${user.score},${user.timeTaken},${user.date}`
            ).join("\n");
            
            const blob = new Blob([header + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "cyber_quiz_leaderboard.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
